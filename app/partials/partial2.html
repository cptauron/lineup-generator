<section>
    <div class="pick-generator">
        <div ng-repeat="(key, stack) in stacks">
            <div>
                Stack: {{stack.qb.name}} - {{stack.flex.name}}

                <div class="generator-button">
                    <button class="button--primary" ng-hide="stack.generatedPicks" ng-click="generatePicks(key);">Generate Picks</button>
                </div>
                <div ng-show="stack.generatedPicks">
                    <div ng-repeat="lineup in lineups">
                        {{$index}} =  {{lineup[0]}} - {{lineup[1]}} - {{lineup[2]}} - {{lineup[3]}} - {{lineup[4]}} - {{lineup[5]}} - {{lineup[6]}} - {{lineup[7]}} - {{lineup[8]}}
                        <div ng-repeat="stuff in lineup">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</section>
